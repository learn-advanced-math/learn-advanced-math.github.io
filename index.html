<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学习高等数学与线代</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Times New Roman", "Songti SC", STSong, serif;
            background: #e6f3fb;
            color: #0d2c44;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
            gap: 2.5rem;
        }
        .bg-canvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }
        h1 {
            font-size: clamp(2.5rem, 4vw, 3.75rem);
            letter-spacing: 0.08em;
            margin: 0;
            text-align: center;
            color: #0f5f9a;
            text-shadow: 0 2px 6px rgba(15, 95, 154, 0.2);
        }
        .deck {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            justify-items: center;
            gap: 2rem;
            width: min(860px, 100%);
        }
        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 2.2rem 1.75rem 2.6rem;
            width: min(280px, 100%);
            aspect-ratio: 130 / 185;
            border-radius: 18px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(3, 151, 243, 0.7));
            border: 1px solid rgba(28, 118, 161, 0.35);
            box-shadow: 0 16px 24px rgba(13, 58, 88, 0.2);
            text-decoration: none;
            color: inherit;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            overflow: hidden;
        }
        .card-calculus::after {
            content: "";
            position: absolute;
            inset: 0;
            background:
                linear-gradient(120deg, rgba(15, 95, 154, 0.16), rgba(230, 243, 251, 0.1)),
                url("data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 200 300%22 fill=%22none%22%3E%3Cg opacity=%220.38%22%3E%3Cpath d=%22M0 200h200M50 260V80%22 stroke=%22%230f5f9a%22 stroke-width=%221.4%22 stroke-linecap=%22round%22/%3E%3Cpath d=%22M0 160 Q25 110 50 160 T100 160 T150 160 T200 160%22 stroke=%22%230f5f9a%22 stroke-width=%222.2%22 stroke-linecap=%22round%22/%3E%3Cpath d=%22M0 120 Q25 200 50 120 T100 120 T150 120 T200 120%22 stroke=%22%233bbbd6%22 stroke-width=%221.6%22 stroke-dasharray=%226 10%22 stroke-linecap=%22round%22/%3E%3C/g%3E%3C/svg%3E");
            background-size: cover;
            background-position: center;
            mix-blend-mode: multiply;
            pointer-events: none;
        }
        .card-linear::after {
            content: "";
            position: absolute;
            inset: 0;
            background:
                linear-gradient(135deg, rgba(26, 167, 209, 0.14), rgba(230, 243, 251, 0.08)),
                url("data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 200 300%22 fill=%22none%22%3E%3Cg opacity=%220.36%22%3E%3Cpath d=%22M10 40h180M10 90h180M10 140h180M10 190h180M10 240h180M10 40v200M50 40v200M90 40v200M130 40v200M170 40v200%22 stroke=%22%2314516f%22 stroke-width=%220.9%22 stroke-linecap=%22round%22 stroke-dasharray=%225 9%22/%3E%3Cpath d=%22M26 72l32 26 36-60 44 84 32-48%22 stroke=%22%231aa7d1%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-dasharray=%227 10%22/%3E%3Cpath d=%22M36 232h128M36 220h128M36 208h128%22 fill=%22none%22 stroke=%22%230f5f9a%22 stroke-width=%221.5%22/%3E%3Ctext x=%2236%22 y=%22206%22 font-size=%2216%22 font-family=%22Times%20New%20Roman%22 fill=%22%230f5f9a%22%3E%CE%BBI-A%3C/text%3E%3C/g%3E%3C/svg%3E");
            background-size: cover;
            background-position: center;
            mix-blend-mode: multiply;
            pointer-events: none;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 22px 32px rgba(13, 58, 88, 0.28);
        }
        .title {
            font-size: clamp(1.8rem, 3.2vw, 2.4rem);
            margin: 0;
            color: #0d3a58;
            line-height: 1.3;
        }
        .footer {
            margin-top: 0;
            font-size: 0.95rem;
            color: rgba(13, 58, 88, 0.72);
        }
        @media (hover: none) {
            .card:hover {
                transform: none;
                box-shadow: 0 16px 24px rgba(13, 58, 88, 0.2);
            }
        }
    </style>
    <script>
        (function () {
            const svgIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect x="8" y="10" width="22" height="44" rx="4" fill="#0f5f9a"/><rect x="34" y="10" width="22" height="44" rx="4" fill="#1aa7d1"/><path d="M30 12h4v40h-4z" fill="#e6f3fb"/><path d="M12 18h16" stroke="#e6f3fb" stroke-width="2.5" stroke-linecap="round"/><path d="M38 18h16" stroke="#e6f3fb" stroke-width="2.5" stroke-linecap="round"/></svg>`;
            const iconLink = document.createElement("link");
            iconLink.rel = "icon";
            iconLink.type = "image/svg+xml";
            iconLink.href = "data:image/svg+xml;base64," + btoa(svgIcon);
            document.head.appendChild(iconLink);
        })();
    </script>
</head>
<body>
    <canvas id="triangulated-bg" class="bg-canvas" aria-hidden="true"></canvas>
    <div class="deck">
        <a class="card card-calculus" href="advanced-math/index.html">
            <div class="title">高等数学</div>
            <div class="footer">进入章节目录 →</div>
        </a>
        <a class="card card-linear" href="la-quizzes/index.html">
            <div class="title">线性代数<br>习题集</div>
            <div class="footer">开始做题 →</div>
        </a>
    </div>
    <script>
        (function () {
            const canvas = document.getElementById("triangulated-bg");
            if (!canvas) return;
            const ctx = canvas.getContext("2d");
            const dpr = window.devicePixelRatio || 1;
            let width = 0;
            let height = 0;
            let rows = [];
            const cfg = {
                density: 10,
                jitterRatio: 0.32,
                speed: 0.0008,
                waveX: 0.003,
                waveY: 0.0012
            };

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                canvas.style.width = width + "px";
                canvas.style.height = height + "px";
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                buildNetwork();
            }

            function buildNetwork() {
                rows = [];
                const minDim = Math.min(width, height);
                const gap = Math.max(140, minDim / cfg.density);
                const verticalStep = gap * 0.78;
                for (let y = -gap; y <= height + gap; y += verticalStep) {
                    const row = [];
                    const isOdd = rows.length % 2 === 1;
                    for (let x = -gap; x <= width + gap; x += gap) {
                        const jitterX = (Math.random() - 0.5) * gap * cfg.jitterRatio;
                        const jitterY = (Math.random() - 0.5) * gap * (cfg.jitterRatio * 0.7);
                        row.push({
                            x: x + (isOdd ? gap * 0.5 : 0) + jitterX,
                            baseY: y + jitterY,
                            y: y + jitterY,
                            phase: Math.random() * Math.PI * 2,
                            amplitude: gap * (0.14 + Math.random() * 0.06)
                        });
                    }
                    rows.push(row);
                }
            }

            function draw(timestamp) {
                ctx.clearRect(0, 0, width, height);
                const t = timestamp || 0;
                ctx.lineWidth = 1.1;
                ctx.lineCap = "round";
                for (let r = 0; r < rows.length; r++) {
                    const row = rows[r];
                    for (let c = 0; c < row.length; c++) {
                        const point = row[c];
                        point.y = point.baseY + Math.sin(point.phase + t * cfg.speed + point.x * cfg.waveX) * point.amplitude;
                    }
                }

                ctx.strokeStyle = "rgba(27, 109, 158, 0.24)";
                ctx.beginPath();
                for (let r = 0; r < rows.length; r++) {
                    const row = rows[r];
                    for (let c = 0; c < row.length; c++) {
                        const point = row[c];
                        const right = row[c + 1];
                        const belowRow = rows[r + 1];
                        const below = belowRow ? belowRow[c] : undefined;
                        const diag = belowRow ? belowRow[c + (r % 2 === 0 ? 0 : 1)] : undefined;
                        if (right) {
                            ctx.moveTo(point.x, point.y);
                            ctx.lineTo(right.x, right.y);
                        }
                        if (below) {
                            ctx.moveTo(point.x, point.y);
                            ctx.lineTo(below.x, below.y);
                        }
                        if (diag) {
                            ctx.moveTo(point.x, point.y);
                            ctx.lineTo(diag.x, diag.y);
                        }
                    }
                }
                ctx.stroke();

                ctx.fillStyle = "rgba(30, 154, 188, 0.3)";
                for (const row of rows) {
                    for (const point of row) {
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 2.3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                requestAnimationFrame(draw);
            }

            window.addEventListener("resize", resize);
            resize();
            requestAnimationFrame(draw);
        })();
    </script>
</body>
</html>
